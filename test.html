<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./test.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="covid-banner" class="covid-banner">
			<div class="covid-group">
				<div class="covid-img">
					<img
						class="coat"
						src="./trunk/img/coat.png"
						style="background-color: transparent;"
					/>
				</div>
				<div class="covid-body">
					<h2 class="covid-header">COVID-19</h2>
					<p class="covid-text">
						Stay informed with official news &amp; stats:
					</p>
					<a
						class="covid-link"
						href="https://sacoronavirus.co.za/"
						target="_blank"
					>
						<span>SAcoronavirus.co.za</span>
					</a>
				</div>
				<button class="covid-close-button">
					<div class="covid-close-div">
						<svg
							viewBox="0 0 24 24"
							preserveAspectRatio="xMidYMid meet"
							focusable="false"
							class="style-scope yt-icon"
							style="
								pointer-events: none;
								display: block;
								width: 100%;
                                height: 100%;
                                fill: rgb(144, 144, 144);
							"
						>
							<g class="style-scope yt-icon">
								<path
									d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
									class="style-scope yt-icon"
								></path>
							</g>
						</svg>
					</div>
				</button>
			</div>
			<div class="covid-footer">
                <button id="covid-banner-dismiss-button" style="color: #065fd4;">Add to site</button>
				<button id="covid-banner-dismiss-button">Dismiss</button>
				<!-- <p class="covid-share">
					Visit
					<a
						id="covid-banner-visit-link"
						href="https://bridgement.com/covid"
						target="_blank"
						>Bridgement</a
					>
					to add this banner to your site
				</p> -->
			</div>
		</div>
	</body>
</html>
